        <title>grid</title>

            #s{
                width: 700px;

                grid-template:100px 100px/200px 200px 200px;
                grid-gap:10px 15px;

            }
            .r{
                border:2px solid black;
                grid-column: 1/2;
                grid-row:1/2 ;
            }
        </style>
    </head>
    <body>
       <div id="s">
         <div class="r"> </div>

        </div>
